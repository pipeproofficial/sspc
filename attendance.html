<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Attendance | SSPC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SSPC">
    <link rel="apple-touch-icon" href="assets/icons/icon-180.png">
    <style>
        body { background-color: #f3f5f9; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .card { border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: none; max-width: 400px; width: 100%; }
        .header { background: #4361ee; color: white; padding: 20px; text-align: center; border-radius: 15px 15px 0 0; }
        .btn-primary { background: #4361ee; border: none; padding: 12px; font-weight: 600; }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <img src="logo.png" alt="Logo" width="60" height="60" class="mb-2 bg-white rounded-circle p-1">
            <div class="fw-bold mb-1">
                <span class="d-none d-md-inline">Sree Srinivasa Pipe Company</span>
                <span class="d-inline d-md-none">SSPC</span>
            </div>
            <h4 class="mb-1">Staff Attendance</h4>
            <p class="mb-0 small opacity-75">Enter your mobile number to check in</p>
        </div>
        <div class="card-body p-4">
            <div id="message" class="alert d-none"></div>
            
            <form id="attendanceForm">
                <div class="mb-4">
                    <label class="form-label fw-bold">Mobile Number</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-phone"></i></span>
                        <input type="tel" class="form-control form-control-lg" id="mobile" placeholder="e.g. 9876543210" required>
                    </div>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg" id="submitBtn">
                        Mark Present
                    </button>
                </div>
            </form>
            
            <div class="text-center mt-4 text-muted small">
                <p id="timeDisplay"></p>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/attendance.js"></script>
    <script>
        // Simple clock
        setInterval(() => {
            document.getElementById('timeDisplay').textContent = new Date().toLocaleString();
        }, 1000);
    </script>
    <script src="js/input-case.js"></script>
    <script src="js/pwa.js"></script>
</body>
</html>
