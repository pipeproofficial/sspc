<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SSPC</title>
    <script>
        (function () {
            try {
                const stored = localStorage.getItem('sspcTheme');
                if (stored === 'dark') {
                    document.documentElement.classList.add('theme-dark');
                }
            } catch (e) {
                // no-op
            }
        })();
    </script>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SSPC">
    <link rel="apple-touch-icon" href="assets/icons/icon-180.png">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="industrial-theme page-shell">
    <!-- Page Loader -->
    <div id="pageLoader" class="page-loader">
        <div class="loader-content">
            <div class="loader-box">
                <div class="spinner-ring ring-outer"></div>
                <div class="spinner-ring ring-inner"></div>
                <img src="logo.png" class="center-icon" alt="Logo" style="width: 46px; height: 46px; object-fit: contain;">
            </div>
            <h5 class="mt-3 fw-bold text-dark">SSPC</h5>
            <p class="text-muted small">Loading...</p>
        </div>
    </div>
    <div class="auth-container">
        <div class="auth-card d-none" id="ownerAuthCard">
            <div class="auth-header">
                <img src="logo.png" alt="Logo" width="50" height="50" class="mb-3">
                <h2>Owner Sign In</h2>
                <p class="mb-0">Sign in to continue</p>
            </div>

            <div class="auth-body">
                <div id="authAlertMessage" class="alert d-none"></div>
                <p class="small text-muted mb-3" id="ownerAuthNotice">Use your owner account to access settings and manage access.</p>

                <form id="loginForm" class="auth-form">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="loginEmail" placeholder="name@example.com" required>
                        <label for="loginEmail"><i class="fas fa-envelope me-2"></i>Email</label>
                    </div>
                    <div class="form-floating password-toggle">
                        <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
                        <label for="loginPassword"><i class="fas fa-lock me-2"></i>Password</label>
                        <button type="button" class="password-toggle-btn" data-target="loginPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe" checked>
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-gold btn-lg w-100 mt-4" id="loginBtn">
                        <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                        <i class="fas fa-sign-in-alt me-2"></i>Sign In
                    </button>

                    <div class="auth-divider">
                        <span>or</span>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn google-btn google-icon-btn" id="googleSignIn" title="Use Google">
                            <img src="https://www.google.com/favicon.ico" alt="Google" width="18" height="18">
                        </button>
                    </div>

                    <div class="auth-links mt-4">
                        <p><a href="index.html"><i class="fas fa-arrow-left me-1"></i>Back to Home</a></p>
                    </div>
                </form>
            </div>

            <div class="auth-footer">
                <p>&copy; 2026 SSPC. All rights reserved.</p>
            </div>
        </div>

        <div class="auth-card d-none" id="ownerGateCard">
            <div class="auth-header">
                <img src="logo.png" alt="Logo" width="50" height="50" class="mb-3">
                <h2>Owner Access</h2>
                <p class="mb-0">Enter the owner password to continue</p>
            </div>
            
            <div class="auth-body">
                <div id="alertMessage" class="alert d-none"></div>
                <p class="small text-muted mb-3" id="ownerGateNotice"></p>
                
                <form id="ownerGateForm" class="auth-form">
                    <div class="form-floating password-toggle">
                        <input type="password" class="form-control" id="ownerGatePassword" placeholder="Password" required>
                        <label for="ownerGatePassword">
                            <i class="fas fa-lock me-2"></i>Owner Password
                        </label>
                        <button type="button" class="password-toggle-btn" data-target="ownerGatePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    
                    <button type="submit" class="btn btn-gold btn-lg w-100 mt-4" id="ownerGateBtn">
                        <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                        <i class="fas fa-unlock-alt me-2"></i>Continue
                    </button>
                    
                    <div class="auth-links mt-4">
                        <p><a href="index.html"><i class="fas fa-arrow-left me-1"></i>Back to Home</a></p>
                    </div>
                </form>
            </div>
            
            <div class="auth-footer">
                <p>&copy; 2026 SSPC. All rights reserved.</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-remote-config-compat.js"></script>
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/owner-gate.js"></script>
    <script type="module" src="js/login-owner-setup.js"></script>
    <script>
        (function () {
            const loader = document.getElementById('pageLoader');
            const body = document.body;

            const hideLoader = () => {
                if (body) body.classList.add('page-ready');
                if (!loader) return;
                loader.classList.add('is-hidden');
                setTimeout(() => loader.remove(), 400);
            };

            window.addEventListener('load', hideLoader);
            window.addEventListener('pageshow', hideLoader);

            document.addEventListener('click', (e) => {
                const link = e.target.closest('a');
                if (!link) return;
                if (e.metaKey || e.ctrlKey || e.shiftKey || e.altKey) return;
                const href = link.getAttribute('href') || '';
                if (!href || href.startsWith('#') || href.startsWith('mailto:') || href.startsWith('tel:') || link.target === '_blank') return;
                if (link.hasAttribute('download')) return;
                const sameOrigin = link.origin === window.location.origin;
                if (!sameOrigin) return;
                e.preventDefault();
                if (body) body.classList.add('page-leaving');
                if (loader) loader.classList.remove('is-hidden');
                window.setTimeout(() => {
                    window.location.href = link.href;
                }, 170);
            });
        })();
    </script>
    <script src="js/input-case.js"></script>
    <script src="js/pwa.js"></script>
</body>
</html>
